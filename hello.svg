<svg fill="none" viewBox="0 0 800 100" width="800" height="100" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				@keyframes gradientText {
				  0% {
					background-position: 0% 50%;
				  }
				  50% {
					background-position: 100% 50%;
				  }
				  100% {
					background-position: 0% 50%;
				  }
				}
        .snowflake {
				  color: #fff;
				  font-size: 1em;
				  font-family: Arial;
				  text-shadow: 0 0 1px #000;
				}
				h1 {
				  font-family: 'Inter', sans-serif;
				  margin: 0;
				  font-size: 4em;
				  font-weight: 900;
				  letter-spacing: -.05em;
				  text-align: center;
				  color: #333;
				  background: none;
				  -webkit-text-fill-color: initial;
				  animation: typing 4s steps(30, end) infinite;
				  white-space: nowrap;
				  overflow: hidden;
				  border-right: 3px solid #333;
				  width: 0;
				}
				@keyframes typing {
				  0% { width: 0 }
				  50% { width: 100% }
				  90% { width: 100% }
				  100% { width: 0 }
				}
        @media (prefers-reduced-motion: reduce) {
          h1 {
            animation: none;
            width: auto;
            border-right: none;
          }
        }
			</style>
			<h1>ðŸ‘‹ Hello, I am md3xr !</h1>
		</div>
	</foreignObject>
</svg>
